<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mapea" content="yes">
    <title>BaseLayerSelector Production TEST</title>
    <link href="http://sigc.desarrollo.guadaltel.es/mapea5/assets/css/mapea-5.1.0.ol.min.css" rel="stylesheet" />
    <link href="../dist/baselayerselector.ol.min.css" rel="stylesheet" />
    <style rel="stylesheet">
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <div id="mapjs" class="container"></div>
    <script type="text/javascript" src="http://sigc.desarrollo.guadaltel.es/mapea5/js/mapea-5.1.0.ol.min.js"></script>
    <script type="text/javascript" src="http://sigc.desarrollo.guadaltel.es/mapea5/js/configuration-5.1.0.js"></script>
    <script type="text/javascript" src="../dist/baselayerselector.ol.min.js"></script>
    <script type="text/javascript">
        const map = M.map({
            container: 'mapjs',
            controls: ['layerswitcher'],
            layers: ['OSM'],
            projection: 'EPSG:4326*d',
        });
        const mp = new M.plugin.BackgroundLayersSelector({
            position: 'TR',
            layerOpts: [{
                    id: 'mapa',
                    title: 'Mapa',
                    layers: [new M.layer.WMTS({
                        url: 'http://www.ign.es/wmts/ign-base?',
                        name: 'IGNBaseTodo',
                        legend: 'base_layer',
                    }, {
                        format: 'image/jpeg',
                    })]
                },
                {
                    id: 'imagen',
                    title: 'Imagen',
                    layers: [new M.layer.WMTS({
                        url: 'http://www.ign.es/wmts/ign-base?',
                        name: 'IGNBaseTodo',
                        legend: 'base_layer',
                    }, {
                        format: 'image/jpeg',
                    }), new M.layer.WMTS({
                        url: 'http://www.ign.es/wmts/pnoa-ma?',
                        name: 'OI.OrthoimageCoverage',
                        legend: 'orto_layer',
                    }, {
                        format: 'image/png',
                    }), ],
                },
            ],
        });
        map.addPlugin(mp);
    </script>
</body>

</html>
