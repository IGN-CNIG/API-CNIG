<!DOCTYPE html>
<html lang="es">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>API CNIG - Galería de test - Plugins & Controles</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">

        <style type="text/css">
            @import url(https://fonts.googleapis.com/css?family=Quattrocento+Sans:400,400italic,700);

            html {
                position: relative;
                min-height: 100%;
            }

            body {
                font-family: 'Quattrocento Sans', sans-serif;
                font-size: 16px;
                padding-top: 70px;
            }

            .navbar {
                background-color: #8f2031;
                color: white;
                border: 0;
                border-radius: 0;
            }

            .navbar-brand {
                color: white;
                font-weight: bold;
                font-size: 160%;
                padding: 8px 0;
            }

            .navbar-brand:hover,
            .navbar-brand:focus {
                color: #aae1e9;
            }

            .navbar-brand img {
                height: 35px;
                vertical-align: middle;
                margin-right: 5px;
                display: inline-block;
            }

            .dropdown-item.active,
            .dropdown-item:hover {
                color: #fff;
                text-decoration: none;
                background-color: #268591
            }

            .nav>li>a:hover,
            .nav>li>a:focus,
            .nav>li>a.active {
                background-color: #268591;
            }

            .navbar-nav>li>a {
                color: white;
            }

            .display-table {
                display: table;
            }

            a {
                color: #03899c;
                text-decoration: none
            }

            a:hover,
            a:focus {
                color: #ff7a00;
                text-decoration: none
            }

            .btn-link {
                font-weight: 400;
                color: #03899c;
                text-decoration: none;
            }

            .btn-link:hover {
                color: #ff7a00;
                text-decoration: none;
            }

            .version-form,
            .navbar-form {
                display: table-cell;
                vertical-align: middle;
            }

            .version-form {
                color: #333;
            }

            #title {
                margin-top: 0;
            }

            .badge-group {
                display: inline-block;
            }

            .badge-group>.badge:not(:last-child) {
                border-top-right-radius: 0;
                border-bottom-right-radius: 0;
            }

            .badge-group>.badge:not(:first-child) {
                border-top-left-radius: 0;
                border-bottom-left-radius: 0;
            }

            .tag-modal-toggle {
                cursor: pointer;
            }

            .modal-tag-example .modal-body {
                padding: 0;
            }

            .modal-tag-example .list-group-item:focus,
            .modal-tag-example .list-group-item:hover,
            .modal-tag-example .list-group-item:active {
                background-color: rgba(31, 107, 117, .6875);
                border-color: #1F6B75;
                color: white;
            }

            .modal-tag-example .list-group-item.active {
                background-color: #1F6B75;
                color: white;
            }

            #docs {
                margin-top: 1em;
            }

            ul.inline,
            ol.inline {
                margin-left: 0;
                padding-left: 0;
                list-style: none;
            }

            ul.inline>li,
            ol.inline>li {
                display: inline-block;
                padding-left: 5px;
                padding-right: 5px;
            }

            .map {
                height: 400px;
                width: 100%;
                background: url(map-background.jpg) repeat;
                margin-bottom: 10px;
            }

            .ol-attribution.ol-logo-only,
            .ol-attribution.ol-uncollapsible {
                max-width: calc(100% - 3em);
            }

            .ol-attribution ul {
                font-size: 14px;
            }

            .iframe-info iframe {
                width: 100%;
            }

            .source-heading {
                margin-top: 1em;
                margin-bottom: 0;
                padding-left: .6em;
                font-weight: bold;
            }

            pre[class*="language-"] {
                background: #FFFFFF;
                font-size: 87.5%;
            }

            pre {
                border: 1px solid #eee;
                border-radius: 0;
            }

            #tags,
            #shortdesc,
            .hidden {
                display: none;
            }

            #api-links ul {
                display: inline;
            }

            #latest-check {
                margin-top: -10px;
                margin-bottom: 10px;
            }

            /* restyle prism copy button */
            div.code-toolbar>.toolbar {
                opacity: 1;
                top: -2.4em;
            }

            div.code-toolbar>.toolbar button {
                font-size: 16px;
                color: #03899c;
                background-color: transparent;
                box-shadow: none;
                padding: .615rem .75rem;
            }

            div.code-toolbar>.toolbar button:hover,
            div.code-toolbar>.toolbar button:focus {
                color: #ff7a00;
            }

            div.code-toolbar>.toolbar button:focus {
                outline: 0;
                box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, .25);
            }

            div.code-toolbar>.toolbar button:before {
                margin-right: .184em;
                font: normal normal normal 14px/1 FontAwesome;
                font-size: inherit;
                text-rendering: auto;
                -webkit-font-smoothing: antialiased;
                content: "\f0ea";
                font-size: 1.33333333em;
                line-height: .75em;
                vertical-align: middle;
            }
