<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mapea" content="yes">

    <title>PRUEBA ESTILO AVANZADO</title>
    <style rel="stylesheet">
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto;
        }

        .makidentist:before {
            content: '\e814';
            color: 'red'
        }

        .hidden {
            display: none;
        }

        #popup_de_test {position:absolute;top:0;}
        #popup_de_test.notactive {left:40%;width:20%;height:30px;}
        #popup_de_test.active {left:10%;width:80%;background-color:#ffffff70;}
        #abrir_test {background-color:green;width:100%;color:#fff;}
        #cerrar_test {background-color:red;width:100%;}
        #test_list{margin:0 5px 5px 5px;}
        #test_list>div{margin-top:5px;}
        #popup_de_test.active #abrir_test, #popup_de_test.notactive #cerrar_test, #popup_de_test.notactive #test_list {display:none;}
        h4{margin-bottom:0;width:100%;}
        #test_list button.okButton {
            background-color:rgb(0, 221, 0);
        }
        #test_list button.warningButton {
            background-color: rgb(221, 221, 0);
        }
        #test_list button.errorButton {
            background-color: rgb(221, 0, 0);
        }
        #test_list button.activeButton {
            background-color: rgb(129, 208, 248);
        }
        .setFunctions button, .removeFunctions button, .otherFunctions button, .addFunctions button, .getWithParameters button, .noParameters button {
            margin: 1px;
            background-color: rgb(235, 235, 235);
        }
        .generarDefaults{position:absolute;right:0;}
    </style>

</head>

<body>
    <div id="map" class="map"></div>
    <div id="popup_de_test" class="notactive">
        <button id="abrir_test">ABRIR TEST POPUP</button>
        <button id="cerrar_test">CERRAR TEST POPUP</button>
        <div id="test_list">
            <!--<button class="generarDefaults" title="Para 'evtSetAttributions_', 'getAttributions', 'removeFeatures', 'getGeoJSON' y 'removeLayers'">Generar Defaults</button><br>-->
            <h4 class="noMarginBottom">TIPO ESTILO (x):</h4>
            <div class="styleType">
                <button id="coropletas">Coropletas</button>
                <button id="proportional">Proporcional</button>
                <button id="categoric">Categorico</button>
                <button id="estadistic">Estadístico</button>
                <button id="heatmap">Mapa de calor</button>
                <button id="cluster">Cluster</button>
                <button id="flowline">Linea de flujo</button>
                <button id="composite">Composición</button>
            </div>
            <div id="test_sections" class="hidden">
                <h4>OPCIONES (x): <button id="resetDefault">Resetear a default</button> <button id="showStyleOptions">Ver json opciones</button></h4>
                <div class="styleOptions"></div>
                <h4>FUNCIONES SET CON PARÁMETROS (x):</h4>
                <div class="setFunctions"></div>
                <h4>FUNCIONES GET CON PARÁMETROS (x):</h4>
                <div class="getWithParameters"></div>
                <h4>FUNCIONES SIN PARÁMETROS ():</h4>
                <div class="noParameters"></div>
                <h4>OTRAS FUNCIONES:</h4>
                <div class="otherFunctions"></div>
            </div>
        </div>
    </div>
    <script src="/config.js" charset="utf-8"></script>
    <script src="/CP-0004-styles/CP-004.js" charset="utf-8"></script>
</body>

</html>
