<div data-role="m-category" class="m-stylemanager-simple-section m-category m-hidden">
    <div class="styles-row">
        <div class="title">{{translations.options}}</div>
        <div class="m-styles-body">
            <div class="group-row">

                <div class="style-col-1">
                    <span>{{translations.attribute}}:</span>
                    <select data-options="attributeName">
                        {{#each attributes}}
                            <option value="{{this.name}}" {{#eq this.name this.selected}}selected{{/eq}}>{{this.name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>

            <div class="container-table" data-options="values">

            </div>
        </div>
    </div>
</div>
