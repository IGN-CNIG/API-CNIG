<div class="m-control m-container m-printermap m-printermap-container">
    <!-- TITLE -->
    <div class="title">{{translations.tooltip}}</div>
    <!-- FORM -->
    <div class="form">
        <!-- title -->
        <div class="title">
            <input type="text" placeholder="{{translations.title}}">
        </div>
        <!-- description -->
        <div class="description">
            {{#if fototeca}}
              <textarea id="description" disabled>{{translations.fototeca}}</textarea>
            {{^}}
              <textarea placeholder="{{translations.description}}" id="description"></textarea>
            {{/if}}
        </div>
        <!-- layout -->
        <div class="layout">
            <label>{{translations.layout}} </label>
            <select id="layout">
                {{#each layouts}}
                    <option value="{{name}}" {{#if default}} selected{{/if}}>{{name}}</option>
                {{/each}}
            </select>
        </div>
        <!-- DPI -->
        <div class="dpi">
            <label>DPI </label>
            <select id="dpi">
                {{#each dpis}}
                    <option value="{{value}}" {{#if default}} selected{{/if}}>{{value}}</option>
                {{/each}}
            </select>
        </div>
        <!-- format -->
        <div class="format">
            <label>{{translations.format}} </label>
            <select id="format">
                {{#each format}}
                    <option value="{{name}}" {{#if default}} selected{{/if}}>{{name}}</option>
                {{/each}}
            </select>
        </div>
        {{#if georefActive}}
          <!-- ProyecciÃ³n -->
          <div class="projection">
              <label>{{translations.projection}} </label>
              <select id="projection" disabled>
                  {{#each proyections}}
                      <option value="{{value}}" {{#if default}} selected{{/if}}>{{value}}</option>
                  {{/each}}
              </select>
          </div>
        {{/if}}

        <!-- keep view -->
        <div class="keepview">
            <label>{{translations.keep}} </label>
            <input type="checkbox" id="keepview" {{#if keepView}} checked{{/if}}>
        </div>

        {{#if georefActive}}
          <!-- georef -->
          <div class="georef">
              <label>{{translations.geo}} </label>
              <input type="checkbox" {{#if georef}} checked{{/if}}>
          </div>
        {{/if}}
    </div>
    <!-- buttons -->
    <div class="button">
        <button class="print"><i class="icon-impresora"></i> {{translations.print}}</button>
        <button class="remove"><i class="icon-papelera"></i> {{translations.delete}}</button>
    </div>
    <!-- queue -->
    <div class="queue">
        <div class="title">{{translations.download}}</div>
        <ul class="queue-container"></ul>
    </div>
    <!-- minimize button -->
    <div class="minimize" title="{{translations.minimize}}"></div>
</div>
