<div class="m-layerswitcher-addservices">
    <div class="m-layerswitcher-search-panel">
        <div class="input-container">
            <input tabindex="0" type="text" id="m-layerswitcher-addservices-search-input" placeholder="{{translations.url_service}}" class="m-layerswitcher-input-search" />
            <span>
                <button tabindex="0" id="m-layerswitcher-addservices-search-btn" class="m-layerswitcher-icons-zoom m-search-btn" title="{{translations.query}}"></button>
                <!--<button tabindex="0" id="m-layerswitcher-addservices-fileurl-btn" class="m-layerswitcher-icons-doc-text m-search-btn" title="{{translations.query}}"></button>-->
                {{#if codsiActive}}
                    <button tabindex="0" role="button" id="m-layerswitcher-addservices-codsi-btn" class="m-layerswitcher-icons-codsi m-search-btn" title="{{translations.codsi_services}}"></button>
                {{/if}}

                {{#if hasPrecharged}}
                    <button tabindex="0" role="button" id="m-layerswitcher-addservices-list-btn" class="m-layerswitcher-icons-lista m-search-btn" title="{{translations.loaded_services}}"></button>
                {{/if}}
                <label tabindex="0" id="labelFileInput" for="m-layerswitcher-addservices-file-input" class="m-layerswitcher-icons-upload" title="{{translations.upload_file}}"></label>
                <input tabindex="0" type="file" id="m-layerswitcher-addservices-file-input" accept="{{accept}}" style="display: none;">
            </span>
        </div>
        <div id="m-layerswitcher-ogcCContainer"></div>
        <div id="m-layerswitcher-layerContainer"></div>
    </div>
    <div id="m-layerswitcher-addservices-suggestions" class="m-layerswitcher-addservices-suggestions">
        <table>
            {{#if precharged}}
            <thead>
                <tr>
                    <th tabindex="0">{{translations.availables}}</th>
                </tr>
            </thead>
            {{/if}}
            <tbody>
                {{#each precharged.groups}}
                    <tr>
                        <td>
                            <button tabindex="0" role="button" class="m-layerswitcher-suggestion-caret">{{name}}</button>
                            <ul class="m-layerswitcher-suggestion-group">
                                {{#each services}}
                                    <li><button tabindex="0" class="m-layerswitcher-suggestion" data-service-type="{{type}}" data-link="{{url}}">{{name}}</button></li>
                                {{/each}}
                            </ul>
                        </td>
                    </tr>
                {{/each}}
                {{#each precharged.services}}
                    <tr>
                        <td><button tabindex="0" class="m-layerswitcher-suggestion" data-service-type="{{type}}" data-link="{{url}}">{{name}}</button></td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
   
    <div id="m-layerswitcher-addservices-codsi" style="display: none;">
        <p><a tabindex="0" href="https://www.idee.es/csw-inspire-idee/srv/spa/catalog.search#/home" target="_blank">{{translations.codsi_services}}</a></p>
        <div class="m-layerswitcher-addservices-codsi-search-panel">
            <input tabindex="0" type="text" id="m-layerswitcher-addservices-codsi-search-input" placeholder="{{translations.filter_text}}" class="m-input-search" />
            <span tabindex="0" role="button" id="m-layerswitcher-addservices-codsi-filter-btn" class="m-layerswitcher-icons-zoom m-filter-btn" title="{{translations.filter_results}}"></span>
            <span tabindex="0" role="button" id="m-layerswitcher-addservices-codsi-clean-btn" class="m-layerswitcher-icons-papelera m-clean-btn" title="{{translations.clean_filter}}"></span>
        </div>
        <div>
            <table>
                <tbody id="m-layerswitcher-addservices-codsi-results"></tbody>
            </table>
        </div>
        <div id="m-layerswitcher-addservices-codsi-pagination">
        </div>
    </div>
    <div id="m-layerswitcher-addservices-results"></div>
</div>
