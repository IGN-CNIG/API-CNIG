<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mapea" content="yes">
    <title>Mirrorpanel TEST</title>
    <link href="https://mapea-lite.desarrollo.guadaltel.es/api-core/assets/css/apiign.ol.min.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="../dist/mirrorpanel.ol.min.css" />
    <style rel="stylesheet">
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <div id="mapjs"></div>
    <script type="text/javascript" src="https://mapea-lite.desarrollo.guadaltel.es/api-core/js/apiign.ol.min.js"></script>
    <script type="text/javascript" src="https://mapea-lite.desarrollo.guadaltel.es/api-core/js/configuration.js"></script>
    <script type="text/javascript" src="../dist/mirrorpanel.ol.min.js"></script>
    <script>
        const map = M.map({
            container: 'mapjs',
            center: {
                x: -667143.31,
                y: 4493011.77,
            },
            projection: "EPSG:3857*m",
            zoom: 15,
        });

        const mpMirrorPanel = new M.plugin.Mirrorpanel();
        map.addPlugin(mpMirrorPanel);
    </script>
</body>

</html>
