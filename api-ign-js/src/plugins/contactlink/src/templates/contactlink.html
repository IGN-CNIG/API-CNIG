<div id="div-contenedor-m-contactlink" class="m-control m-container m-contactlink">
    <!-- TITLE -->
    <div class="title">{{title}}</div>
    <div class="links">
        <div class="web">
            <div class="web1">
                <a class="link" href="{{urls.cnig}}" target="_blank" title="{{links.downloads}}">
                    <img src="../facade/assets/icons/download.svg">
                    <figcaption>{{links.downloads}}</figcaption>
                </a><br>
                <a class="link" href="{{urls.pnoa}}" target="_blank" title="{{links.compare}}">
                    <img src="../facade/assets/icons/compare.svg">
                    <figcaption>{{links.compare}}</figcaption>
                </a><br>
            </div>

            <div class="web2">
                <a class="link" href="{{urls.display}}" target="_blank" title="{{links.display}}">
                    <img src="../facade/assets/icons/3d.svg">
                    <figcaption>{{links.display}}</figcaption>
                </a><br>
                <a class="link" href="{{urls.fototeca}}" target="_blank" title="{{links.photo}}">
                    <img src="../facade/assets/icons/images.svg">
                    <figcaption>{{links.photo}}</figcaption>
                </a><br>
            </div>
            <br>
        </div>
        <div class="social">
            <a class="link" href="{{urls.twitter}}" target="_blank" title="Twitter IGN">
                <img src="../facade/assets/icons/twitter.svg">
            </a><br>
            <a class="link" href="{{urls.instagram}}" target="_blank" title="Instagram IGN">
                <img src="../facade/assets/icons/instagram.svg">
            </a><br>
            <a class="link" href="{{urls.facebook}}" target="_blank" title="Facebook">
                <img src="../facade/assets/icons/facebook-f.svg">
            </a><br>
            <a class="link" href="{{urls.pinterest}}" target="_blank" title="Pinterest">
                <img src="../facade/assets/icons/pinterest-p.svg">
            </a><br>
            <a class="link" href="{{urls.youtube}}" target="_blank" title="Youtube">
                <img src="../facade/assets/icons/youtube.svg">
            </a><br>
            <a class="link" href="{{urls.mail}}" target="_blank" title="Email IGN">
                <img src="../facade/assets/icons/envelope.svg">
            </a><br>
        </div>
    </div>
</div>
