<div id="div-contenedor-m-contactlink" class="m-control m-container m-contactlink">
    <!-- TITLE -->
    <div tabindex="0" role="heading" class="title" aria-label="{{title}}">{{title}}</div>
    <div class="links">
        <div role="navigation" tabindex="0" aria-label="{{accessibility.webLinks}}" class="web">
            <div class="web1">
                <a role="link" tabindex="0" class="link" href="{{urls.cnig}}" target="_blank" title="{{links.downloads}}">
                    <img src="../facade/assets/icons/download.svg">
                    <figcaption>{{links.downloads}}</figcaption>
                </a><br>
                <a role="link" tabindex="0" class="link" id="urlPNOAContactLink" title="{{links.compare}}">
                    <img src="../facade/assets/icons/compare.svg">
                    <figcaption>{{links.compare}}</figcaption>
                </a><br>
            </div>

            <div class="web2">
                <a role="link" tabindex="0" class="link" id="urlStereoLink" title="{{links.display}}">
                    <img src="../facade/assets/icons/3d.svg">
                    <figcaption>{{links.display}}</figcaption>
                </a><br>
                <a role="link" tabindex="0" class="link" id="urlFototecaContactLink" title="{{links.photo}}">
                    <img src="../facade/assets/icons/images.svg">
                    <figcaption>{{links.photo}}</figcaption>
                </a><br>
            </div>
            <br>
        </div>
        <div role="navigation" tabindex="0" aria-label="{{accessibility.socialMedia}}" class="social">
            <a class="link" role="link" tabindex="0" href="{{urls.twitter}}" target="_blank" title="Twitter IGN">
                <img src="../facade/assets/icons/twitter.svg">
            </a><br>
            <a class="link" role="link" tabindex="0" href="{{urls.instagram}}" target="_blank" title="Instagram IGN">
                <img src="../facade/assets/icons/instagram.svg">
            </a><br>
            <a class="link" role="link" tabindex="0" href="{{urls.facebook}}" target="_blank" title="Facebook">
                <img src="../facade/assets/icons/facebook-f.svg">
            </a><br>
            <a class="link" role="link" tabindex="0" href="{{urls.pinterest}}" target="_blank" title="Pinterest">
                <img src="../facade/assets/icons/pinterest-p.svg">
            </a><br>
            <a class="link" role="link" tabindex="0" href="{{urls.youtube}}" target="_blank" title="Youtube">
                <img src="../facade/assets/icons/youtube.svg">
            </a><br>
            <a class="link" role="link" tabindex="0" href="{{urls.mail}}" target="_blank" title="Email IGN">
                <img src="../facade/assets/icons/envelope.svg">
            </a><br>
        </div>
    </div>
</div>
