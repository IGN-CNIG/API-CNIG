<div id="div-contenedor" class="m-control m-container m-stereoscopic">
  <!-- Fill options -->
  <div class="styles-row m-hidden m-simple-category" data-id="fill">
    <div class="title">{{translations.generate_3d_view}}</div>
    <div class="m-styles-body">
      <div class="group-row2">
        <div class="three-col-1">
          <span>{{translations.magnify}}</span>
          <br/>
          <div class="containerMagnify">
            <p>x1</p>
            <input class="disabled3Dview" id="range3d" type="range" min="0" max="15" value="15" disabled="true">
            <p id="maxDisabled3DView">x15</p>
          </div>
         
        </div>
        <br />
        {{#if translations.anaglyph_active}}
        <div class="three-col-2">
          <span>{{translations.mode_3d}}</span>
          <select disabled="true" class="disabled3Dview selectorToggle" id="anaglyph-type" onchange="TR3.changeAnaglyphType()">
            <option value="optimiced">{{translations.optimized}}</option>
            <option value="normal">{{translations.normal}}</option>
            <option value="half">{{translations.middle}}</option>
            <option value="gray">{{translations.gray}}</option>
            <option value="interlaced">{{translations.between}}</option>
          </select>
        </div>
        {{/if}}
      </div>
      {{#if translations.orbitControls}}
      <div class="orbitalMoves">
        <image id="imgOrbitalMoves" src="../assets/eartharrow.png" draggable="false" style="margin: 5px; cursor: pointer; display: inline;">
      </div>
      {{/if}}
      <br>
      <div style="margin: 0 auto; text-align: center;">
        <button id="toggle3D">
          {{translations.activate3d}}
