<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="api-cnig" content="yes">
    <title>Stereoscopic Production TEST</title>
    <link href="https://mapea-lite.desarrollo.guadaltel.es/api-core/assets/css/apiign.ol.min.css" rel="stylesheet" />
    <link href="../dist/stereoscopic.ol.min.css" rel="stylesheet" />
    <style rel="stylesheet">
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <div id="mapjs" class="container"></div>
    <script type="text/javascript" src="https://mapea-lite.desarrollo.guadaltel.es/api-core/js/apiign.ol.min.js"></script>
    <script type="text/javascript" src="https://mapea-lite.desarrollo.guadaltel.es/api-core/js/configuration.js"></script>
    <script type="text/javascript" src="../dist/stereoscopic.ol.min.js"></script>
    <script type="text/javascript">
        const map = M.map({
            container: 'mapjs',
        });
        const mp = new M.plugin.Stereoscopic();
        map.addPlugin(mp);
    </script>
</body>

</html>
