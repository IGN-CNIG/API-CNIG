<div id="m-plugin-incicarto-dialog" class="m-plugin-incicarto-dialog">
    <div id="m-plugin-incicarto-modal" class="m-plugin-incicarto-modal">
        <div id="m-plugin-incicarto-content" class="m-plugin-incicarto-content">
            <div class="m-plugin-incicarto-html">
                <span>{{translations.headtext1}}</span>
            </div>
            {{#if themes}}
                <div id="m-incicarto-metadata-theme" class="m-plugin-incicarto-html">
                    <label for="theme-select">Tema:</label>
                    <select id="theme-select" name="theme-select">
                        {{#each themes}}
                            <option value="{{@index}}">{{this}}</option>
                        {{/each}}
                    </select>
                    <div class="m-transparency-select_arrow">
                    </div>
                </div>
            {{/if}}
            {{#if errors}}
                <div id="m-incicarto-metadata-errors" class="m-plugin-incicarto-html">
                    <label for="error-select">Errores:</label>
                    <select id="error-select" name="error-select">
                        {{#each errors}}
                            <option value="{{@index}}">{{this}}</option>
                        {{/each}}
                    </select>
                    <div class="m-transparency-select_arrow">
                    </div>
                </div>
            {{/if}}
            {{#if products}}
                <div id="m-incicarto-metadata-product" class="m-plugin-incicarto-html">
                    <label for="product-select">Producto:</label>
                    <select id="product-select" name="product-select">
                        {{#each products}}
                            <option value="{{@index}}">{{this}}</option>
                        {{/each}}
                    </select>
                    <div class="m-transparency-select_arrow">
                    </div>
                </div>
            {{/if}}
            <div id="m-incicarto-metadata-description" class="m-plugin-incicarto-form">
                <div class="m-plugin-incicarto-form-input-group">
                    <label for="email-notify">Notificaciones</label>
                    <input id="email-notify" type="email" name="email-notify" placeholder="Correo electrónico para seguimiento"></input>
                </div>
                <div class="m-plugin-incicarto-form-input-group">
                    <label for="err-description">Descripción</label>
                    <textarea id="err-description" type="text" name="err-description"></textarea>
                </div>
            </div>

            <div class="m-plugin-incicarto-html">
                <span>{{translations.headtext2}}</span>
            </div>
            <div class="m-plugin-incicarto-html">
                <p>La incidencia y sus parámetros se enviarán al buzón de incidencias seleccionado por el usuario</p>
            </div>
            {{#if mails}}
                <div class="m-plugin-incicarto-html">
                    <label for="email-to">Destinatarios:</label>
                    <select id="email-to" name="email-to">
                        {{#each mails}}
                            <option value="{{email}}">{{name}}</option>
                        {{/each}}
                    </select>
                    <div class="m-transparency-select_arrow">
                    </div>
                </div>
            {{/if}}
            <div class="m-plugin-incicarto-html">
                <button id="m-plugin-incicarto-send-email">{{translations.btntext1}}</button>
            </div>
            <!-- Se crea un form multipart para que se puedan enviar archivos adjuntos en el email -->
            <form id="m-plugin-incicarto-email-form" action="/api/email" method="post" enctype="multipart/form-data" target="form-target" style="display:none">
                <input type="hidden" id="m-plugin-incicarto-email-subject" name="subject" value="" />
                <input type="hidden" id="m-plugin-incicarto-email-mailto" name="mailto" value="" />
                <input type="hidden" id="m-plugin-incicarto-email-body" name="body" value="" />
                <input type="file" name="file" id="fileUploadForm" class="inputfile" data-multiple-caption="{count} ficheros seleccionados" multiple="" hidden="">
            </form>
            <!-- Se pone un iframe hidden como target del post para que no actualice la pagina con la respuesta  -->
            <iframe name="form-target" hidden></iframe>
        </div>
    </div>
</div>
