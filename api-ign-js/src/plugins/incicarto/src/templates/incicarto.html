<div class="m-control m-container m-incicarto">
  <div class="m-incicarto-title">
    <p>Reportar incidencia de cartografía</p>
  </div>
  <div class="m-plugin-incicarto-html">
    <span>Método 1</span>
  </div>
  <div class="m-plugin-incicarto-html" style="justify-content: left">
    <ol>
      <li>Seleccionar punto, línea o polígono.</li>
      <li>Dibujar incidencia sobre el mapa.</li>
      <li>Enviar incidencia <i class="m-incicarto icon-notify"></i>.</li>
    </ol>
  </div>
  <div class="m-plugin-incicarto-html">
    <span>Método 2</span>
  </div>  
  <div class="m-plugin-incicarto-html" style="justify-content: left">
    <ol>
      <li>Cargue un fichero con la incidencia <i class="m-incicarto icon-upload"></i></li>
      <li>Enviar incidencia <i class="m-incicarto icon-notify"></i>.</li>
    </ol>
  </div>
  <div class="m-plugin-incicarto-html">
    <button id="incicarto-test-modal-simple" style="display:none;"><span>Test Simple</span></button>
    <button id="incicarto-test-modal-advance" style="display:none;"><span>Test Advance</span></button>
  </div>
  <div id="m-incicarto-actions">
    <button id="incicarto-add-point" class="icon-points" title="{{translations.add_point_layer}}"></button>
    <button id="incicarto-add-line" class="icon-lines" title="{{translations.add_line_layer}}"></button>
    <button id="incicarto-add-poly" class="icon-polygon" title="{{translations.add_poly_layer}}"></button>
    <!--<button id="incicarto-add-wfs" title="{{translations.add_wfs_layer}}"><span>WFS</span></button>-->
    <button id="incicarto-upload" class="icon-upload" title="{{translations.load_layer}}"></button>
  </div>
  <div class="m-incicarto-general-container"></div>
  <div class="m-incicarto-layers-container"></div>
  <div class="m-incicarto-loading-container"></div>
</div>
