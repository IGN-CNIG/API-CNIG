<div id="drawingtools">
    <div>
        <div id="styleOptions">
            <label>{{translations.color}}: <input id="colorSelector" type="color" value="#71a7d3"></label>
            <label>{{translations.thickness}}: <input id="thicknessSelector" type="number" value="6" min="1" max="10"></label><br />
            <div class="stroke-container" style="display: none;">
              <p class="title">{{translations.line}}:</p>
              <div class="stroke-options">
                <div class="stroke-continuous active"></div>
                <div class="stroke-dots"></div>
                <div class="stroke-lines"></div>
                <div class="stroke-dots-lines"></div>
              </div>
            </div>
        </div>
        <div id="featureInfo"></div>
        <button class="m-vector-layer-delete-feature">{{translations.delete_geom}}</button>
        <button class="m-vector-layer-profile" style="display: none;">{{translations.query_profile}}</button>
    </div>
</div>
