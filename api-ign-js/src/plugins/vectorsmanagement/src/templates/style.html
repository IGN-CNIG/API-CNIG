<div class="m-vectorsmanagement-style-container closed">
    <div id="styleOptions" class="m-vectorsmanagement-styleOptions">
        <div>
            <div id="point-options" tabindex="0" role="button" aria-controls="point-options-content">
                {{translations.style_options_point}} 
                <span class="g-cartografia-flecha-abajo"></span>
            </div>
            <div id="point-options-content" class="content-row point-content closed" aria-hidden="true">
                <div class="group-row">
                    <div class="vector-style-col-1">
                        <label for="colorSelector-point">{{translations.styleColor}}: </label>
                        <input id="colorSelector-point" type="color" value="#71a7d3">
                    </div>
                    <div class="vector-style-col-2">
                        <label for="radiusSelector-point">{{translations.radius}}: </label>
                        <input id="radiusSelector-point" type="number" value="5" min="1" max="60">
                    </div>
                </div>
                <div class="group-row">
                    <div class="vector-style-col-1">
                        <label id="fontLabel" for="fontFamily-point">{{translations.styleFont}}: </label>
                        <select id="fontFamily-point">
                            <option value="Arial" selected>Arial</option>
                            <option value="Calibri">Calibri</option>
                            <option value="Verdana">Verdana</option>
                            <option value="sans-serif">Sans serif</option>
                        </select>
                    </div>
                    <div class="vector-style-col-2">
                        <label id="sizeLabel" for="fontSize-point">{{translations.styleSize}}: </label>
                        <input type="number" id="fontSize-point" value="12" min="6" max="20">
                    </div>
                </div>
                <div class="group-row">
                    <div class="vector-style-col-0">
                        <label id="textLabel" for="textContent-point">{{translations.creationText}}: </label>
                        <input type="text" id="textContent-point">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div id="line-options" tabindex="0" role="button" aria-controls="line-options-content">
                {{translations.style_options_line}} 
                <span class="g-cartografia-flecha-abajo"></span>
            </div>
            <div id="line-options-content" class="content-row line-content closed">
                <div class="group-row">
                    <div class="vector-style-col-1">
                        <label for="colorSelector-line">{{translations.styleColor}}: </label>
                        <input id="colorSelector-line" type="color" data-array-options="colors" value="#71a7d3">
                    </div>
                    <div class="vector-style-col-2">
                        <label for="thicknessSelector-line">{{translations.styleThickness}}: </label>
                        <input id="thicknessSelector-line" type="number" value="6" min="1" max="10">
                    </div>
                </div>
                <div class="group-row">
                    <div class="vector-style-col-1">
                    <label id="fontLabel" for="fontFamily-line">{{translations.styleFont}}: </label>
                        <select id="fontFamily-line">
                            <option value="Arial" selected>Arial</option>
                            <option value="Calibri">Calibri</option>
                            <option value="Verdana">Verdana</option>
                            <option value="sans-serif">Sans serif</option>
                        </select>
                    </div>
                    <div class="vector-style-col-2">
                        <label id="sizeLabel" for="fontSize-line">{{translations.styleSize}}: </label>
                        <input type="number" id="fontSize-line" value="12" min="6" max="20">
                    </div>
                </div>
                <div class="group-row">
                    <div class="vector-style-col-0">
                        <label id="textLabel" for="textContent-line">{{translations.creationText}}: </label>
                        <input type="text" id="textContent-line">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div id="polygon-options" tabindex="0" role="button" aria-controls="polygon-options-content">
                {{translations.style_options_polygon}} 
                <span class="g-cartografia-flecha-abajo"></span>
            </div>
            <div id="polygon-options-content" class="content-row polygon-content closed">
                <div class="group-row">
                    <div class="vector-style-col-1">
                        <label for="colorSelector-polygon">{{translations.styleColor}}: </label>
                        <input id="colorSelector-polygon" type="color" data-array-options="colors" value="#71a7d3">
                    </div>
                    <div class="vector-style-col-2">
                        <label for="thicknessSelector-polygon">{{translations.styleThickness}}: </label>
                        <input id="thicknessSelector-polygon" type="number" value="6" min="1" max="10">
                    </div>
                </div>
                <div class="group-row">
                    <div class="vector-style-col-0">
                        <label for="opacity-polygon">{{translations.opacity}}: </label>
                        <input id="opacity-polygon" type="number" value="0.5" min="0" max="1" step="0.1">
                    </div>
                </div>
                <div class="group-row">
                    <div class="vector-style-col-1">
                        <label id="fontLabel" for="fontFamily-polygon">{{translations.styleFont}}: </label>
                        <select id="fontFamily-polygon">
                            <option value="Arial" selected>Arial</option>
                            <option value="Calibri">Calibri</option>
                            <option value="Verdana">Verdana</option>
                            <option value="sans-serif">Sans serif</option>
                        </select>
                    </div>
                    <div class="vector-style-col-2">
                        <label id="sizeLabel" for="fontSize-polygon">{{translations.styleSize}}: </label>
                        <input type="number" id="fontSize-polygon" value="12" min="6" max="20">
                    </div>
                </div>
                <div class="group-row">
                    <div class="vector-style-col-0">
                        <label id="textLabel" for="textContent-polygon">{{translations.creationText}}: </label>
                        <input type="text" id="textContent-polygon">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button id="set-style-btn">{{translations.apply_style}}</button>
</div>
