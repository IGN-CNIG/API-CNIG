<main class="m-container m-printermap m-printermap-container">
    <h3 class="m-plugin-printviewmanagement-title-map">{{translations.nameTitle}}</h3>

    <section class="m-printermap-titleFormat">
        <!-- Selección del título -->
        <label tabindex="0" for="m-printermap-title" role="text" aria-label="{{translations.title}}">{{translations.title}} </label>
        <input tabindex="0" id="m-printermap-title" aria-label="{{translations.title}}" type="text" title="{{translations.title}}" placeholder="{{translations.title}}">

        <!-- Selección del formato -->
        <label tabindex="0" for="m-printermap-format" role="text" aria-label="{{translations.format}}">{{translations.format}} </label>
        <select tabindex="0" role="select" id="m-printermap-format" title="{{translations.format}}">
            {{#each format}}
                <option value="{{name}}" {{#if default}} selected{{/if}}>{{name}}</option>
            {{/each}}
        </select>
    </section>


    <!-- Selección de la descripción -->
    <label class="m-printermap-labelTextarea" tabindex="0" for="m-printermap-description" role="text" aria-label="{{translations.description}}">{{translations.description}} </label>
    {{#if fixedDescription}}
        <textarea class="m-printermap-textarea" id="m-printermap-description" tabindex="0" aria-label="{{translations.fixeddescription}}" disabled title="{{translations.description}}">{{translations.fixeddescription}}</textarea>
        {{^}}
            <textarea class="m-printermap-textarea" id="m-printermap-description" tabindex="0" aria-label="{{translations.description}}" placeholder="{{translations.description}}" title="{{translations.description}}"></textarea>
    {{/if}}

    <section class="m-printermap-params">
        <!-- Selección de layout -->
        <label class="m-printermap-paramsLabel" tabindex="0" role="text" aria-label="{{translations.layout}}">{{translations.layout}}</label>
        <select tabindex="0" role="select" id="m-printermap-layout" title="{{translations.layout}}">
            {{#each layouts}}
                <option value="{{name}}" {{#if default}} selected{{/if}}>{{name}}</option>
            {{/each}}
        </select>

        <!-- Selección de DPI -->
        <div>
            <label tabindex="0" role="text" aria-label="DPI">DPI </label>
            <select tabindex="0" role="select" aria-label="DPI" id="m-printermap-dpi" title="DPI">
                {{#each dpis}}
                    <option value="{{value}}" {{#if default}} selected{{/if}}>{{value}}</option>
                {{/each}}
            </select>
        </div>
    </section>
    <label>* {{translations.maintain_view}}</label>
</main>
