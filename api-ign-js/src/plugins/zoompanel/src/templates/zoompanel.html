<div id="div-contenedor" class="m-control m-container m-zoompanel">
    <button id="zoomIn" class="icon-zoom-in" title="{{translations.zoomin}}"></button>
    <button id="zoomOut" class="icon-zoom-out" title="{{translations.zoomout}}"></button>
    <button id="historyprevious" class="icon-zoom-back" title="{{translations.previouszoom}}"></button>
    <button id="historynext" class="icon-zoom-forward" title="{{translations.nextzoom}}"></button>
    <button id="zoomToBox" class="icon-zoom-box" title="{{translations.rectzoom}}"></button>
    {{#if activeExtent}}
      <button id="zoomExtend" class="icon-zoom-extent" title="{{translations.zoom_extent}}"></button>
    {{/if}}
</div>
