<div id="div-contenedor" class="m-timeline-container">
    <div id="m-timeline-title">{{translations.title}}</div>
    <div class="div-m-timeline-panel">
        <div class="div-m-timeline-slider">
            <input type="range" min="0" max="100" value="0" step="any" id="input-slider"></input>
            <div class='slider-tags'></div>
        </div>
        <div class="m-timeline-names">

        </div>
        <div class="m-timeline-button">
            <button id="m-timeline-play" class="timeline-control-siguiente" title="Iniciar paso del tiempo"></button>
        </div>
    </div>
</div>
